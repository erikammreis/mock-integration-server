<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Microsoft Fake</title>
    <link href="/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2>Login Fake Microsoft</h2>

    <form th:action="@{/login-microsoft}" method="post">
        <input type="hidden" name="client_id" th:value="${client_id}" />
        <input type="hidden" name="redirect_uri" th:value="${redirect_uri}" />
        <input type="hidden" name="state" th:value="${state}" />

        <label>Email:</label><br>
        <input type="text" name="email" required /><br><br>

        <label>Senha:</label><br>
        <input type="password" name="password" required /><br><br>

        <button type="submit">Entrar</button>
    </form>

    <p style="color: red" th:text="${error}"></p>
</body>
</html>
